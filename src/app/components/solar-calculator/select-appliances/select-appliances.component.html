<app-banner-navigate class="mobileHeaderContainer">
    <div class="d-flex navBack p-3  LatoBoldWhite-3"><span><mat-icon class="arrowbck">arrow_back</mat-icon></span><span class="ms-auto me-auto">SOLAR LOAD CALCULATOR</span> </div>
</app-banner-navigate>
<div class="webContainerBox mobileContainerBox">
    <div class="MobileSelectRequire applianceLblTxt ms-3 pt-3 pb-3">
       Select Appliance
    </div>
    <div class="webSelectAddAppliance">
        <div class="m-3 mt-1 appliance">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-select placeholder="Select Appliances" (selectionChange)="selectAppliance($event.value)" required>
                    <mat-option *ngFor="let appliance of homeApplianceList" [value]="appliance.id">
                      {{appliance.appliance}}-{{appliance.wattage}}W
                    </mat-option>
                  </mat-select>         
              </mat-form-field>
        </div>
        <div class="applianceAdd m-3">
            <button class="btn btn-add" (click)="addHomeAppliance()">ADD</button>
        </div>
    </div>
    
    <div class="add-table-container mat-elevation-z8">
  
        <table mat-table [dataSource]="appliancesList" >

          <ng-container matColumnDef="appliance">
            <th mat-header-cell *matHeaderCellDef> APPLIANCES </th>
            <td mat-cell *matCellDef="let element" class="w-40"> {{element.appliance}} </td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef > QUANTITY </th>
            <td mat-cell *matCellDef="let element" >
                <div class="d-flex webQty">
                    <div class="minus"><button class="btn" (click)="removeQuantity(element)">-</button></div>
                    <div #val class="qty">{{element.quantity}}</div>
                    <div class="plus"><button class="btn" (click)="addQuantity(element)">+</button></div>

                </div>
                 </td>
          </ng-container>

          <ng-container matColumnDef="wattage">
            <th mat-header-cell *matHeaderCellDef> 
              <div class="d-flex">
                <div class="wattge">WATTAGE</div>
                <div class="delete actionWeb">ACTION</div>

            </div>  
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <div class="wattge">{{element.wattage}} </div>
                    <div class="delete" (click)="deleteAppliance(element)"><img src="../../../../assets/close.png" alt=""> </div>

                </div>
                </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div class="d-flex totalWattage">
        <div class="col1 ps-3">TOTAL WATTAGE</div>
        <div class="col2 pe-3">{{totalWattage}}</div>

      </div>
      <div class="nextWrap mt-3 mb-3 text-center">
          <button class="btn btn-next" (click)="next()">NEXT</button>
      </div>
</div>
