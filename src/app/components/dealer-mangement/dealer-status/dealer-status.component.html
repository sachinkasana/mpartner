<app-banner-navigate>
  <div class="d-flex ms-4 mt-2 navBack" (click)="redirectToBack()"><span class="me-2">
      <mat-icon class="">arrow_back</mat-icon>
    </span> </div>
</app-banner-navigate>
<div class="p-4 pt-2 pb-2 border-b">
  <span class="LatoBoldBlue-3">Check Status</span>
</div>
<div class="d-flex ps-3 pb-1 pt-3 pe-3  pincode-main" *ngIf="this.storageService.getItem('userType')=='DISTY'">
  <div class="p-1 flex-fill">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Search</mat-label>
      <input type="number" [(ngModel)]="phoneNumber" matInput placeholder="Search by Phone No." name="phoneNumber"
        (keyup)="searchByPhoneNumber()" required>
    </mat-form-field>
  </div>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="filteredData">


    <ng-container *ngIf="this.storageService.getItem('userType')=='DISTY'">
      <!-- Weight Column -->
      <ng-container matColumnDef="DealerCode">
        <th mat-header-cell *matHeaderCellDef> Dealer Code</th>
        <td mat-cell *matCellDef="let element"> {{element.DealerCode}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="DealerName">
        <th mat-header-cell *matHeaderCellDef> Dealer Name</th>
        <td mat-cell *matCellDef="let element"> {{element.DealerName}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="PhoneNo">
        <th mat-header-cell *matHeaderCellDef> Mobile No.</th>
        <td mat-cell *matCellDef="let element"> {{element.PhoneNo}} </td>
      </ng-container>
    </ng-container>



    <!-- Symbol Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date of Creation </th>
      <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td [ngClass]="element.Status=='Verified'?'verified':element.Status=='Rejected'?'notverified':''" mat-cell
        *matCellDef="let element"> {{element.Status!==null?element.Status:'NA'}} </td>
    </ng-container>
    <ng-container matColumnDef="Remarks">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let element"> {{element.Remarks}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
