
<div #carousel id="carouselExampleIndicators" class="carousel slide carousCust" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button [ngClass]="i==0?'active':''" *ngFor="let cards of bannerCardsList;let i=index " type="button" data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i"  aria-current="true" [attr.aria-label]="'Slide'+i"></button>
  </div>
    <div class="carousel-inner">
      <div  [ngClass]="i==0?'active':''" *ngFor="let cards of bannerCardsList;let i=index " class="carousel-item">
        <img class="d-block w-100 carousel-image" src="{{cards.background_image}}" alt="{{cards.background_image}}">
      </div>
      
      
    </div>
