<h2 mat-dialog-title class="header">{{Header}}</h2>
<div mat-dialog-content class="message">{{Message}}
</div>
<div mat-dialog-actions>
  <button class="btn btn-yes" mat-button mat-dialog-close cdkFocusInitial (click)="Yes()">YES</button>
  <button class="btn btn-no" (click)="No()"  mat-button mat-dialog-close>NO</button>
</div>
