<div [ngStyle]="{'display':displayStyle}" class="modal fade modal-backdrop" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div [ngClass]="scrollable?'modal-dialog-scrollable popupTop':mobileQuery.matches && sharePdf?'':'modal-dialog-centered'" class="modal-dialog " role="document">
      <div [ngClass]="mobileQuery.matches && sharePdf?'sharePdf':''"   class="modal-content">
        <div *ngIf="headerFlag" class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePopup()">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
              <div class="d-flex close">
                <button *ngIf="!headerFlag && !disclaimerFlag" type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()">
                </button>
              </div>
          
          <ng-content></ng-content>
        </div>
        <div *ngIf="footerFlag"  class="modal-footer">
          <button type="button" class="btn " data-dismiss="modal" (click)="closePopup()">OK</button>
        </div>
      </div>
    </div>
  </div>
