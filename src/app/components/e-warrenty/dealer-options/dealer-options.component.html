<app-banner-navigate class="dealerOptionsMobile">
    <div class="d-flex p-3 navBack banerTxt pb-0">Dealer Options</div>
</app-banner-navigate>
<div class="dealerBg">
    <div class="d-flex eWar  warranty-header-web dealerOptWeb">
        <div class="web-header-title">
            Dealer Options
        </div>
         
    </div>
    <div class="dealerOptWebContainer">
        <div class="details" *ngFor="let dealer of dealerList">
            <div class="mt-3 ms-3 me-3">
                <div class="d-flex p2">
                    <div class="p-1 flex-fill">
                        <div class="LatoRegularFnt-0_8">
                            {{dealer.Name}}
                        </div>
                        <div class="LatoRegularGrey">{{dealer.UserId}}</div>
                    </div>
                    <div class="p-1  flex-fill points-width">
                        <div class="LatoRegularGrey">
                            Total Points
                        </div>
                        
                        <div class="pointsText">{{dealer.TotalPoint}}<span class="info"><mat-icon>info</mat-icon></span></div>
                    </div>
                    <div class="pt-1 pe-2" (click)="dealerAction(dealer, dealer.Blocked)">
                        <button class="btn unblock-btn d-flex pt-1 pb-1" *ngIf="dealer.Blocked === 1">
                            <span class="me-1 icn" >
                            <img src="./../../../../assets/unlock.png" alt=""></span>
                            <span>UNBLOCK</span>
                        </button>
                        <button class="btn lock-btn d-flex pt-1 pb-1" *ngIf="dealer.Blocked !== 1">
                            <span  class="me-1 icn"><img src="./../../../../assets/lock.png" alt=""></span> 
                            <span>BLOCK</span>
    
                        </button>
                    </div>
                    <div class="flex-fill pdf ms-1 pt-1">
                        <span class="d-flex"><img src="../../../../assets/pdfredsmallsvg.svg" alt=""></span>
                    </div>
        
                </div>
            </div>
            
        </div>
    </div>
</div>
