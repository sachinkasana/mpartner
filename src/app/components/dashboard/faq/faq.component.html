<app-banner-navigate class="fabMobile">
    <div class="p-3 ps-4 navBack">FAQ</div>
</app-banner-navigate>
<div class="d-flex eWar  warranty-header-web faqWeb">
  <div class="web-header-title">
      FAQs
  </div>
   
</div>
<div class="m-4">
    <div class="accordion firstLevel" id="myAccordion">
        <div *ngFor="let cat of faqData?.category;let i=index " class="accordion-item">
            <h2 class="firstLevel accordion-header" id="heading{{i+1}}">
                <button type="button" class="firstLevel accordion-button collapsed" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i">{{cat.name}}</button>									
            </h2>
            <div id="collapse{{i}}" class="accordion-collapse collapse" data-bs-parent="#myAccordion">
                <div class="card-body">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div *ngFor="let item of cat.data;let j=index" class="accordion-item">
                          <h2 class="accordion-header secondLevel" id="flush-heading{{j}}">
                            <button class="accordion-button collapsed secondLevel" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse'+j" aria-expanded="false" [attr.aria-controls]="'flush-collapse'+j">
                          <span title="{{item.question}}" class="ellips">Q-{{j+1}}. {{item.question}}</span>   
                            </button>
                          </h2>
                          <div id="flush-collapse{{j}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'flush-heading'+j" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">{{item.answer}}</div>
                          </div>
                        </div>
